<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Logic Lab</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon.svg" />

    <!-- Google Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Config Loading -->
    <script>
      // Default config values
      window.CONFIG = {
        GAS_URL: null,
        BASE_PATH: "",
      };

      // Load config files
      // We use a simple script tag injection to load config.local.js if it exists.
      // This must happen before the main app loads.
      function loadConfig(src) {
        const script = document.createElement("script");
        // Ensure path is relative to the current directory
        script.src = src.startsWith("./") ? src : "./" + src;
        script.async = false;
        script.onerror = () => {
          // Only log if it's not the optional admin config
          if (!src.includes("admin.local.js")) {
            console.warn("Config file not found (using defaults): " + src);
          }
        };
        document.head.appendChild(script);
      }

      // Use relative paths for configuration
      loadConfig("config/config.local.js");
      loadConfig("config/admin.local.js");

      // Production Check: If we are on github.io but loading a .jsx file,
      // it means the site is misconfigured to serve the source instead of the build.
      if (window.location.hostname.includes("github.io")) {
        console.log(
          "%cðŸš€ Sudoku Labs Production Environment",
          "color: #4f46e5; font-weight: bold;"
        );
      }
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <!-- Prevent dark mode flash -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <!-- Main Entry Point -->
    <script type="module">
      // Diagnostic check for GitHub Pages deployment
      if (window.location.hostname.includes("github.io")) {
        const scripts = Array.from(document.getElementsByTagName("script"));
        const hasJsx = scripts.some((s) => s.src && s.src.endsWith(".jsx"));
        if (hasJsx) {
          console.error(
            "âŒ DEPLOYMENT ERROR: GitHub Pages is serving the SOURCE code instead of the BUILD output.\n\n" +
              "FIX: Go to Repository Settings -> Pages -> Build and deployment -> Source\n" +
              "Change 'Deploy from a branch' to 'GitHub Actions'.\n\n" +
              "The site will then use the optimized build from the .github/workflows/deploy.yml"
          );
        }
      }
    </script>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
