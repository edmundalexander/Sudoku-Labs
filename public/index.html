<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Logic Lab</title>
    <!-- Favicon with multiple formats for better browser compatibility -->
    <link rel="icon" type="image/svg+xml" sizes="any" href="./favicon.svg?v=2">
    <link rel="alternate icon" type="image/svg+xml" sizes="any" href="/Sudoku-Labs/favicon.svg?v=2">
    <link rel="shortcut icon" type="image/svg+xml" href="./favicon.svg?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.svg?v=2">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                900: '#111827',
                800: '#1f2937',
                700: '#374151',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'bounce-slow': 'bounce 3s infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 10px rgba(59, 130, 246, 0.5)' },
                '50%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.8)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      .animate-shake { animation: shake 0.3s ease-in-out; }
      @keyframes pop {
        0% { transform: scale(0.9); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop { animation: pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      @keyframes sparkle {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1) rotate(180deg); opacity: 1; }
        100% { transform: scale(0) rotate(360deg); opacity: 0; }
      }
      .sparkle {
        position: absolute;
        width: 20px;
        height: 20px;
        margin-left: -10px;
        margin-top: -10px;
        background: gold;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: sparkle 1s ease-in-out forwards;
        pointer-events: none;
        z-index: 10;
      }
      /* Custom Scrollbar */
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-thin::-webkit-scrollbar { width: 6px; }
      .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
      .scrollbar-thin::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
      
      /* Campaign Map Animations */
      @keyframes dash {
        to { stroke-dashoffset: -1000; }
      }
      .animate-dash {
        stroke-dasharray: 20 10;
        animation: dash 20s linear infinite;
      }

      /* Theme-Specific Floating Animations */
      @keyframes float-slow { 
        0%, 100% { transform: translateY(0px) translateX(0px); }
        25% { transform: translateY(-15px) translateX(5px); }
        50% { transform: translateY(-25px) translateX(-8px); }
        75% { transform: translateY(-10px) translateX(12px); }
      }
      .float-slow { animation: float-slow 8s ease-in-out infinite; }

      @keyframes float-slow-wave {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        25% { transform: translateY(-20px) translateX(10px); }
        50% { transform: translateY(-30px) translateX(0px); }
        75% { transform: translateY(-15px) translateX(-10px); }
      }
      .float-slow-wave { animation: float-slow-wave 10s ease-in-out infinite; }

      @keyframes float-glow {
        0%, 100% { transform: translateY(0px); filter: brightness(1) drop-shadow(0 0 8px currentColor); }
        50% { transform: translateY(-20px); filter: brightness(1.2) drop-shadow(0 0 16px currentColor); }
      }
      .float-glow { animation: float-glow 6s ease-in-out infinite; }

      @keyframes float-pulse {
        0%, 100% { transform: scale(1) translateY(0px); opacity: 0.6; }
        50% { transform: scale(1.1) translateY(-15px); opacity: 0.9; }
      }
      .float-pulse { animation: float-pulse 7s ease-in-out infinite; }

      @keyframes float-soft {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
      }
      .float-soft { animation: float-soft 9s ease-in-out infinite; }

      @keyframes float-intense {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-18px) rotate(5deg); }
        50% { transform: translateY(-25px) rotate(-5deg); }
        75% { transform: translateY(-12px) rotate(3deg); }
      }
      .float-intense { animation: float-intense 5s ease-in-out infinite; }

      @keyframes float-crystalline {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-16px) rotate(-10deg); }
        50% { transform: translateY(-28px) rotate(0deg); }
        75% { transform: translateY(-14px) rotate(10deg); }
      }
      .float-crystalline { animation: float-crystalline 8s ease-in-out infinite; }
      
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float-slow {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(5px, -5px); }
        50% { transform: translate(-5px, -10px); }
        75% { transform: translate(-5px, 5px); }
      }
      .animate-float-slow {
        animation: float-slow 15s ease-in-out infinite;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
      }
      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }
      
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 2s ease-in-out infinite;
      }
      
      @keyframes bounce-in {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounce-in 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        50% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.8), 0 0 60px rgba(59, 130, 246, 0.5); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      @keyframes gradient-shift {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
      }
      .animate-gradient-shift {
        animation: gradient-shift 8s ease-in-out infinite;
      }
      
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 3s ease-in-out infinite;
      }
      
      /* Confetti */
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffd300;
        top: 0;
        opacity: 0;
      }
      @keyframes confettiDrop {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      
      /* Additional polish animations */
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        background-size: 200% 100%;
        animation: shimmer 2s ease-in-out infinite;
      }
      
      @keyframes glow-pulse {
        0%, 100% { filter: drop-shadow(0 0 5px currentColor); }
        50% { filter: drop-shadow(0 0 20px currentColor); }
      }
      .animate-glow-pulse {
        animation: glow-pulse 2s ease-in-out infinite;
      }
      
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.3s ease-out;
      }
      
      @keyframes scale-in {
        from { transform: scale(0.9); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
        animation: scale-in 0.2s ease-out;
      }
      
      /* Smooth hover transitions for cards */
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.2);
      }
      
      /* Focus ring for accessibility */
      .focus-ring:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }
    </style>
    
    <!-- React & Babel Standalone for in-browser compilation -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>

    <!-- Cache/version guard: uses deployed ETag (commit) as version so any push forces a fresh load -->
    <script>
      (function() {
        const fetchVersion = async () => {
          try {
            const res = await fetch(window.location.href, { method: 'HEAD', cache: 'no-cache' });
            const etag = res.headers.get('etag');
            if (etag) return etag.replace(/"/g, '');
          } catch (e) {
            console.warn('Version HEAD fetch failed:', e);
          }
          return 'local-dev'; // fallback for offline/local
        };

        const clearCaches = async () => {
          try {
            localStorage.clear();
            sessionStorage.clear();
            if ('caches' in window) {
              const keys = await caches.keys();
              await Promise.all(keys.map((key) => caches.delete(key)));
            }
          } catch (e) {
            console.warn('Cache clear skipped:', e);
          }
        };

        (async () => {
          const appVersion = await fetchVersion();
          const stored = localStorage.getItem('APP_VERSION');
          if (stored !== appVersion) {
            await clearCaches();
            localStorage.setItem('APP_VERSION', appVersion);
            location.reload();
            return;
          }
          window.APP_VERSION = appVersion;
        })();
      })();
    </script>

    <!-- Load configuration from config files -->
    <!-- Priority: config.local.js (dev) → config.production.example.js (GitHub Pages) → defaults -->
    <script>
      // Default config values - will be overwritten by config files if they exist
      window.CONFIG = {
        GAS_URL: null, // Set a default or leave as null
        BASE_PATH: '',  // Default to root (no subdirectory)
      };
    </script>
    <script src="../config/config.local.js" onerror="console.warn('config.local.js not found, trying production config...');"></script>
    <script src="../config/config.production.example.js" onerror="console.warn('No production config found, using defaults');"></script>

    <!-- Load modular JavaScript files (plain JS, loaded before React components) -->
    <!-- Order matters: constants → utils → sound → services → app -->
    <script src="../src/constants.js"></script>
    <script src="../src/utils.js"></script>
    <script src="../src/sound.js"></script>
    <script src="../src/services.js"></script>

    <!-- Load React app (JSX, compiled in-browser by Babel) -->
    <script type="text/babel" data-presets="env,react" src="../src/app.jsx"></script>
  </body>
</html>
