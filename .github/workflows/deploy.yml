name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Configure Git ðŸ”§
        run: |
          git config pull.rebase false

      - name: Assemble Build Directory ðŸ“¦
        run: |
          mkdir -p build/config build/src build/docs
          cp index.html favicon.svg build/
          cp -r src/. build/src/
          cp -r docs/. build/docs/
          cp config/config.example.js build/config/

      - name: Inject GAS_URL Secret ðŸ¤«
        run: |
          echo "window.CONFIG = { GAS_URL: '${{ secrets.GAS_URL }}' };" > build/config/config.local.js
        env:
          GAS_URL: ${{ secrets.GAS_URL }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
